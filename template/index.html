<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Input Form</title>
    <style>
        .title {
            text-align: center;
        }

        #inputText {
            width: 200px;
        }

        .submit {
            margin-top: 5px;
            width: 206px;
            display: block;
            cursor: pointer;
        }
        .export {
            width: 100px;
            a {
                text-decoration: none;
                color: #000;
            }
        }

    </style>
</head>

<body>
    <h1 class="title">ASCII-ART-WEB</h1>
    <form action="/ascii-art" method="POST">
        <label for="inputText">Enter Text:</label><br>
        <textarea type="text" id="inputText" name="inputText" placeholder="enter your text" required></textarea><br><br>
        <input type="radio" id="standard" name="choice" value="standard" checked>
        <label for="standard">standard</label><br>
        <input type="radio" id="shadow" name="choice" value="shadow">
        <label for="shadow">shadow</label><br>
        <input type="radio" id="thinkertoy" name="choice" value="thinkertoy">
        <label for="thinkertoy">thinkertoy</label><br><br>
        <input type="submit" value="Submit" class="submit">
    </form>
    {{if .Message}}
    <h2>Generated ASCII Art: <button class="export"><a href="/export" class="export">Export</a></button></h2>
    <pre class="output">{{ .Message }}</pre>
    {{end}}
</body>

</html>
